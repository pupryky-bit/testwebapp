<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://web.telegram.org/a/telegram-logo.4ad7a415.svg" alt="Telegram" class="logo">
        <h1>Введите ваш номер</h1>
        <p class="subtitle">Пожалуйста, подтвердите код страны и введите ваш номер телефона.</p>
        
        <div class="input-group">
            <label>Код страны</label>
            <input type="text" id="countryCode" value="+7" readonly>
        </div>
        
        <div class="input-group">
            <label>Номер телефона</label>
            <input type="tel" id="phoneNumber" placeholder="900 123 45 67" required>
        </div>
        
        <button onclick="sendPhone()">Далее</button>
        <p class="error" id="errorMsg">Неверный номер телефона</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
